  Agent:
    container_name: LD_JaegerAgent
    image: index.docker.io/jaegertracing/jaeger-agent:latest
    network_mode: host
    environment:
    - REPORTER_GRPC_HOST_PORT=172.16.191.46:14250
    - LOG_LEVEL=debug
    ports:
    - 5775:5775/udp
    - 5778:5778
    - 6831:6831/udp
    - 6832:6832/udp
