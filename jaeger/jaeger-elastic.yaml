  Query:
    container_name: LD_JaegerQuery
    image: jaegertracing/jaeger-query:latest
    network_mode: host
    environment:
    - SPAN_STORAGE_TYPE=elasticsearch
    - ES_SERVER_URLS=http://es-cn-6ja1sqrfs002vkswr.elasticsearch.aliyuncs.com:9200
    - ES_USERNAME=elastic
    - ES_PASSWORD=Laidian360
    - LOG_LEVEL=debug
    ports:
    - 16686:16686
