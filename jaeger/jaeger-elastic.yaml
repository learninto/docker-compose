version: '2'
services:
  Collector:
    container_name: LD_JaegerCollector
    image: jaegertracing/jaeger-collector:latest
    network_mode: host
    environment:
    - SPAN_STORAGE_TYPE=elasticsearch
    - ES_SERVER_URLS=http://es-cn-6ja1sqrfs002vkswr.elasticsearch.aliyuncs.com:9200
    - ES_USERNAME=elastic
    - ES_PASSWORD=Laidian360
    - LOG_LEVEL=debug
    ports:
    - 14269
    - 14268:14268
    - 14267
    - 14250:14250
    - 9411:9411
